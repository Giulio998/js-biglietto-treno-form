<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <div class="container bg-danger">
        <div class="row d-flex justify-content-center ">
            <h1 class="text-white py-3 text-center">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            <div class="col-10 mb-4">
                
                <div class="container bg-white rounded">
                    <div class="row mb-3 p-4">
                        <div class="col-4">
                            <div class=" d-flex flex-column align-items-center">
                                <label for="identity">Nome Cognome</label>
                                <input type="text" id="identity">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class=" d-flex flex-column align-items-center">
                                <label for="km">Km da percorrere</label>
                                <input id ="km" type="number">
                            </div>
                        </div>
                        <div class="col-4 ">
                            <div class="d-flex flex-column align-items-center">
                                <label for="discount">Fascia d'et√†</label>
                                <select name="" id="discount">
                                    <option selected="Default">Nessuno</option>
                                    <option value="Minorenne">Minorenne</option>
                                    <option value="Over 65">Over 65</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center pb-3">
                            <div>
                                <button id="submit">Invia</button>
                                <button id="reset">Annulla</button>
                            </div>
                    
                    
                        </div>
                    </div>


                </div>


            </div>
            <h1 class="text-white py-2 text-center">IL TUO BIGLIETTO</h1>
            <div class="col-10">
                <div class="container">
                    <div class="row">
                        <div class="col-12 bg-white mb-4">
                            <p class="h4 px-1 pt-2">DETTAGLIO PASSEGGERI</p>
                            <div class="row px-3 mb-4">
                                <div class="col-4 bg-secondary">
                                    <P class="h5 fs-5">NOME PASSEGGERO</P>
                                    <div id="nomePasseggero" class="h4"></div>
                                </div>
                                <div class="col-2 border-top border-bottom border-secondary">
                                    <P class="h5 fs-6">SCONTO</P>
                                    <div id="sconto" class="mt-5"></div>
                                </div>
                                <div class="col-2 border-top border-bottom border-secondary">
                                    <P class="h5 fs-6">CARROZZA</P>
                                    <div id="carrozza" class="mt-5"></div>
                                </div>
                                <div class="col-2 border-top border-bottom border-secondary">
                                    <P class="h5 fs-6">CODICE CP</P>
                                    <div id="cp" class="mt-5"></div>
                                </div>
                                <div class="col-2 border-top border-bottom border-secondary">
                                    <P class="h5 fs-6">COSTO BIGLIETTO</P>
                                    <div id="prezzo" class="mt-5"></div>
                                </div>
                            </div>
    
                            
    
    
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
